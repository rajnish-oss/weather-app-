<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather of area</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="card">
        <div class="search">
        <input class="cityName"  type="text" placeholder="enter your city">
        <button class="search-btn"><img src="images\search.png"/></button>
    </div>
    <div class="weather">
        <img class="weaImg" src="images\rain.png" alt="weather">
        <ul>
            <li class="temp">22deg</li>
            <li class="city">New york</li>
        </ul>
        <div class="detail">
            <div class="humidity">
                <img src="images\humidity.png" alt="humidity">
                <h1 class="humid">50%</h1>
                <h1>humidity</h1>
            </div>
            <div class="wind">
                <img src="images\wind.png" alt="wind">
                <h1 class="windy">18km/h</h1>
                <h1>wind speed</h1>
            </div>
        </div>
    </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
